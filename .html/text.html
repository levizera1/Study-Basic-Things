<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>
 <body>
  <style>
#wave {
  position: relative;
  height: 50px;
  width: 100%;
  background: #e0efe3;
}
#wave:before {
  content: "";
  display: block;
  position: absolute;
  border-radius: 100% 50%;
  width: 340px;
  height: 80px;
  background-color: white;
  right: -5px;
  top: 40px;
}
#wave:after {
  content: "";
  display: block;
  position: absolute;
  border-radius: 100% 50%;
  width: 300px;
  height: 70px;
  background-color: #e0efe3;
  left: 0;
  top: 27px;
}
</style>

<div id="wave"></div>

</body>
</html>
